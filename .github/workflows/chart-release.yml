name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "meland bot"
          git config user.email "bot@meland.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.0
        with:
          config: config.yaml
          charts_dir: charts
          charts_repo_url: https://github.com/Meland-Inc/charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"